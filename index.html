.image-container {
    position: relative; /* Needed for absolute positioning of the overlay */
    width: 960px;      /* Or your desired width */
    max-width: 90%;    /* Make it responsive */
    aspect-ratio: 16 / 9; /* Maintain aspect ratio - adjust as needed */
    overflow: hidden;  /* Crucial: hides the overlay as it moves out */
    box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* Optional: styling */
}

.image-container img {
    display: block;    /* Avoids mystery space below image */
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures image covers container, may crop */
}

.blur-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.2); /* Light overlay, adjust opacity */

    /* The core blur effect */
    /* Note: Check browser compatibility for backdrop-filter */
    backdrop-filter: blur(20px);
    /* You might still need the -webkit- prefix for older Safari */
    /* -webkit-backdrop-filter: blur(20px); */

    /* The soft edge reveal using a mask */
    mask-image: linear-gradient(
        to bottom,
        transparent 0%, /* Top is fully masked (invisible) */
        black 25%       /* Becomes fully opaque (visible) below 25% */
    );
    /* Prefix for compatibility */
    -webkit-mask-image: linear-gradient(
        to bottom,
        transparent 0%,
        black 25%
    );

    /* Animation settings */
    /* Adjust duration and easing function here */
    transition: transform 8s cubic-bezier(0.25, 0.1, 0.25, 1.0);

    /* Initial position: overlay covers the image */
    transform: translateY(0%);
}

/* The state when the image is 'loaded' */
.image-container.loaded .blur-overlay {
    /* Move the overlay down out of view */
    transform: translateY(100%);
}
